<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة محاضراتي - الفروع</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #304FFE;
            --primary-light: #536DFE;
            --primary-dark: #1A237E;
            --primary-darker: #0D1440;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(48, 79, 254, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glow: 0 0 30px rgba(48, 79, 254, 0.4);
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dark-mode {
            --primary: #304FFE;
            --primary-light: #536DFE;
            --primary-dark: #1A237E;
            --primary-darker: #0D1440;
            --text: #f9fafb;
            --text-light: #d1d5db;
            --bg: #0a0f2b;
            --card-bg: rgba(13, 20, 64, 0.7);
            --card-border: rgba(48, 79, 254, 0.3);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --glow: 0 0 40px rgba(48, 79, 254, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, var(--primary-darker) 100%);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
        }

        .dark-mode body {
            background: linear-gradient(135deg, var(--bg) 0%, var(--primary-darker) 100%);
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.8;
        }

        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(48, 79, 254, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(48, 79, 254, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black 20%, transparent 80%);
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 25px 30px;
            border-bottom: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary);
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-breadcrumb {
            text-align: center;
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .breadcrumb-item {
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .breadcrumb-item:hover {
            color: var(--primary-light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .welcome-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            margin-bottom: 30px;
            border: 1px solid var(--card-border);
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary), var(--primary-light));
        }
        
        .welcome-title {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--text);
            font-weight: 700;
        }
        
        .welcome-subtitle {
            color: var(--text-light);
            font-size: 1.2rem;
        }
        
        .content-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--primary);
            font-weight: 700;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--card-border);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .item-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 25px;
            border: 1px solid var(--card-border);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary), var(--primary-light));
        }
        
        .item-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow), var(--glow);
        }
        
        .item-icon {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 8px 20px rgba(48, 79, 254, 0.3);
        }
        
        .item-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text);
        }
        
        .item-description {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .item-admin {
            font-size: 1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .empty-state, .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--card-border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: var(--glow);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        footer {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 25px;
            text-align: center;
            border-top: 1px solid var(--card-border);
        }
        
        .copyright {
            color: var(--text-light);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .welcome-section {
                padding: 40px 25px;
            }
            
            .content-section {
                padding: 30px 25px;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .item-card {
                padding: 25px 20px;
            }
            
            .theme-toggle {
                top: 15px;
                left: 15px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-grid"></div>
    </div>

    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="header">
        <div class="logo">منصة محاضراتي</div>
        <div class="nav-breadcrumb">
            <span class="breadcrumb-item" onclick="window.location.href='app.html'">الرئيسية</span>
            <span> › </span>
            <span class="breadcrumb-item" id="programLink">التطبيقات</span>
            <span> › </span>
            <span>الفروع الدراسية</span>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-title">الفروع الدراسية</h1>
            <p class="welcome-subtitle" id="welcomeSubtitle">اختر الفرع الذي تريد استعراض محتواه</p>
        </div>
        
        <div class="content-section">
            <h2 class="section-title">قائمة الفروع</h2>
            
            <div id="branchesList" class="items-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>جاري تحميل الفروع الدراسية...</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="copyright">مطور الموقع شادو © 2025</div>
    </footer>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAoxrR7OvzDppT5LxYVoZTLCFvTeyDqPkQ",
            authDomain: "mo7adraty-1636d.firebaseapp.com",
            databaseURL: "https://mo7adraty-1636d-default-rtdb.firebaseio.com",
            projectId: "mo7adraty-1636d",
            storageBucket: "mo7adraty-1636d.firebasestorage.app"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        const urlParams = new URLSearchParams(window.location.search);
        const programId = urlParams.get('program');
        const subjectId = urlParams.get('subject');
        
        // تبديل الوضع الداكن/الفاتح
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('darkMode', 'disabled');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // التحقق من وجود بيانات المستخدم
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            if (!userName) {
                window.location.href = 'index.html';
                return;
            }
            
            loadSubjectData();
        });
        
        function loadSubjectData() {
            if (!programId || !subjectId) {
                window.location.href = 'app.html';
                return;
            }
            
            const database = firebase.database();
            
            Promise.all([
                database.ref('programs/' + programId).once('value'),
                database.ref('programs/' + programId + '/subjects/' + subjectId).once('value')
            ])
            .then(([programSnapshot, subjectSnapshot]) => {
                if (!programSnapshot.exists() || !subjectSnapshot.exists()) {
                    window.location.href = 'app.html';
                    return;
                }
                
                const currentProgram = programSnapshot.val();
                const currentSubject = subjectSnapshot.val();
                
                document.getElementById('programLink').innerHTML = `${currentProgram.name}`;
                document.getElementById('welcomeSubtitle').textContent = `المادة: ${currentSubject.name}`;
                
                loadBranches();
            })
            .catch((error) => {
                console.error("خطأ في تحميل البيانات:", error);
                window.location.href = 'app.html';
            });
        }
        
        function loadBranches() {
            const database = firebase.database();
            const branchesList = document.getElementById('branchesList');
            
            database.ref('programs/' + programId + '/subjects/' + subjectId + '/branches').once('value')
                .then((snapshot) => {
                    const branches = snapshot.val();
                    branchesList.innerHTML = '';
                    
                    if (!branches) {
                        // إذا لم يكن هناك فروع، انتقل مباشرة إلى الدكاترة
                        setTimeout(() => {
                            window.location.href = `dr.html?program=${programId}&subject=${subjectId}`;
                        }, 100);
                        return;
                    }
                    
                    Object.entries(branches).forEach(([branchId, branch]) => {
                        const branchCard = document.createElement('div');
                        branchCard.className = 'item-card';
                        branchCard.onclick = () => {
                            window.location.href = `dr.html?program=${programId}&subject=${subjectId}&branch=${branchId}`;
                        };
                        
                        branchCard.innerHTML = `
                            <div class="item-icon">🌿</div>
                            <div class="item-name">${branch.name}</div>
                            <div class="item-description">${branch.description || 'لا يوجد وصف للفرع'}</div>
                            <div class="item-admin">
                                <span>👤</span>
                                ${branch.ad}
                            </div>
                        `;
                        
                        branchesList.appendChild(branchCard);
                    });
                })
                .catch((error) => {
                    console.error("خطأ في تحميل الفروع:", error);
                    // في حالة الخطأ، انتقل إلى الدكاترة
                    setTimeout(() => {
                        window.location.href = `dr.html?program=${programId}&subject=${subjectId}`;
                    }, 100);
                });
        }
        
        // تحديث وقت النشاط الأخير
        function updateLastActive() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                const database = firebase.database();
                database.ref('users/' + userId + '/lastActive').set(new Date().toISOString());
            }
        }
        
        setInterval(updateLastActive, 60000);
        updateLastActive();
        
        // منع العودة لصفحة الاسم
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.go(1);
        };
    </script>
</body>
</html>
