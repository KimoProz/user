<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة محاضراتي - المواد</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #A1001A;
            --primary-light: #C2182B;
            --primary-dark: #7A0014;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.98);
            --card-border: rgba(161, 0, 26, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(161, 0, 26, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(161, 0, 26, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.5;
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-bottom: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease-out;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary);
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-breadcrumb {
            text-align: center;
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .breadcrumb-item {
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .breadcrumb-item:hover {
            color: var(--primary-light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .welcome-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            margin-bottom: 30px;
            border: 1px solid var(--card-border);
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.8s ease-out 0.2s both;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary), var(--primary-light));
        }
        
        .welcome-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text);
            font-weight: 700;
        }
        
        .welcome-subtitle {
            color: var(--text-light);
            font-size: 1.2rem;
        }
        
        .content-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow);
            animation: cardAppear 0.8s ease-out 0.4s both;
        }
        
        .section-title {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: var(--primary);
            font-weight: 700;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--card-border);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }
        
        .subjects-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .subject-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--card-border);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 20px;
            animation: slideInRight 0.6s ease-out both;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-dark), var(--primary), var(--primary-light));
        }
        
        .subject-card:hover {
            transform: translateX(-8px);
            box-shadow: 0 6px 20px rgba(161, 0, 26, 0.2);
        }
        
        .subject-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 4px 15px rgba(161, 0, 26, 0.3);
            flex-shrink: 0;
        }
        
        .subject-content {
            flex: 1;
        }
        
        .subject-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .subject-description {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .subject-admin {
            font-size: 0.9rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .empty-state, .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-light);
        }
        
        .empty-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--card-border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        footer {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--card-border);
            animation: slideUp 0.8s ease-out 0.6s both;
        }
        
        .copyright {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .welcome-section {
                padding: 30px 20px;
            }
            
            .content-section {
                padding: 25px 20px;
            }
            
            .subject-card {
                padding: 20px;
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .subject-card::before {
                width: 100%;
                height: 4px;
            }
            
            .subject-card:hover {
                transform: translateY(-5px);
            }
            
            .subject-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .welcome-title {
                font-size: 1.6rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
            
            .section-title {
                font-size: 1.4rem;
            }
            
            .subject-name {
                font-size: 1.2rem;
            }
            
            .subject-description {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="header">
        <div class="logo">منصة محاضراتي</div>
        <div class="nav-breadcrumb">
            <span class="breadcrumb-item" onclick="window.location.href='index.html'">الرئيسية</span>
            <span> › </span>
            <span>المواد الدراسية</span>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-title">المواد الدراسية</h1>
            <p class="welcome-subtitle" id="welcomeSubtitle">اختر المادة التي تريد استعراض محتواها</p>
        </div>
        
        <div class="content-section">
            <h2 class="section-title">قائمة المواد</h2>
            
            <div id="subjectsList" class="subjects-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>جاري تحميل المواد الدراسية...</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="copyright">مطور الموقع شادو © 2025</div>
    </footer>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAoxrR7OvzDppT5LxYVoZTLCFvTeyDqPkQ",
            authDomain: "mo7adraty-1636d.firebaseapp.com",
            databaseURL: "https://mo7adraty-1636d-default-rtdb.firebaseio.com",
            projectId: "mo7adraty-1636d",
            storageBucket: "mo7adraty-1636d.firebasestorage.app"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        const urlParams = new URLSearchParams(window.location.search);
        const programId = urlParams.get('program');
        
        function loadProgramData() {
            if (!programId) {
                window.location.href = 'index.html';
                return;
            }
            
            const database = firebase.database();
            
            database.ref('programs/' + programId).once('value')
                .then((snapshot) => {
                    if (!snapshot.exists()) {
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    const currentProgram = snapshot.val();
                    document.getElementById('welcomeSubtitle').textContent = `التطبيق: ${currentProgram.name}`;
                    loadSubjects();
                })
                .catch((error) => {
                    console.error("خطأ في تحميل بيانات التطبيق:", error);
                    window.location.href = 'index.html';
                });
        }
        
        function loadSubjects() {
            const database = firebase.database();
            const subjectsList = document.getElementById('subjectsList');
            
            database.ref('programs/' + programId + '/subjects').once('value')
                .then((snapshot) => {
                    const subjects = snapshot.val();
                    subjectsList.innerHTML = '';
                    
                    if (!subjects) {
                        subjectsList.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">📚</div>
                                <h3>لا توجد مواد دراسية</h3>
                                <p>سيتم إضافة المواد الدراسية قريباً</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // تحويل الكائن إلى مصفوفة وإضافة تأخير للأنيميشن
                    const subjectsArray = Object.entries(subjects);
                    
                    subjectsArray.forEach(([subjectId, subject], index) => {
                        setTimeout(() => {
                            const subjectCard = document.createElement('div');
                            subjectCard.className = 'subject-card';
                            subjectCard.style.animationDelay = `${index * 0.1}s`;
                            subjectCard.onclick = () => {
                                window.location.href = `bench.html?program=${programId}&subject=${subjectId}`;
                            };
                            
                            subjectCard.innerHTML = `
                                <div class="subject-icon">📚</div>
                                <div class="subject-content">
                                    <div class="subject-name">${subject.name}</div>
                                    <div class="subject-description">${subject.description || 'لا يوجد وصف للمادة'}</div>
                                    <div class="subject-admin">
                                        <span>👤</span>
                                        ${subject.ad}
                                    </div>
                                </div>
                            `;
                            
                            subjectsList.appendChild(subjectCard);
                        }, index * 100);
                    });
                })
                .catch((error) => {
                    console.error("خطأ في تحميل المواد:", error);
                    subjectsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">⚠️</div>
                            <h3>حدث خطأ في تحميل المواد</h3>
                            <p>يرجى تحديث الصفحة والمحاولة مرة أخرى</p>
                        </div>
                    `;
                });
        }

        // تحميل البيانات عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            loadProgramData();
        });
        
        // تحديث وقت النشاط الأخير
        function updateLastActive() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                const database = firebase.database();
                database.ref('users/' + userId + '/lastActive').set(new Date().toISOString());
            }
        }
        
        setInterval(updateLastActive, 60000);
        updateLastActive();
    </script>
</body>
</html>
