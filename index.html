<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة محاضراتي</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #A1001A;
            --primary-light: #C2182B;
            --primary-dark: #7A0014;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.98);
            --card-border: rgba(161, 0, 26, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dark-mode {
            --primary: #A1001A;
            --primary-light: #C2182B;
            --primary-dark: #7A0014;
            --text: #f9fafb;
            --text-light: #d1d5db;
            --bg: #0F172A;
            --card-bg: rgba(15, 23, 42, 0.95);
            --card-border: rgba(161, 0, 26, 0.3);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        input {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(161, 0, 26, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(161, 0, 26, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.5;
        }

        .dark-mode .bg-grid {
            background-image: 
                linear-gradient(rgba(161, 0, 26, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(161, 0, 26, 0.05) 1px, transparent 1px);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            animation: slideIn 0.8s ease-out;
        }
        
        .welcome-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            width: 100%;
            text-align: center;
            border: 1px solid var(--card-border);
            position: relative;
            transition: var(--transition);
            max-width: 450px;
            animation: cardAppear 0.8s ease-out;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-dark), var(--primary), var(--primary-light));
            border-radius: 20px 20px 0 0;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            animation: logoPulse 2s infinite ease-in-out;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--primary-light), transparent);
            border-radius: 3px;
        }
        
        .welcome-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--text);
            font-weight: 700;
            line-height: 1.4;
            position: relative;
        }

        .welcome-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 30px;
            text-align: right;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            color: var(--text);
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .input-container {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid rgba(161, 0, 26, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            font-weight: 500;
            animation: inputSlide 0.6s ease-out;
        }

        .dark-mode input {
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(161, 0, 26, 0.3);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(161, 0, 26, 0.15);
            transform: translateY(-2px);
        }

        .dark-mode input:focus {
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 3px rgba(161, 0, 26, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
            transition: var(--transition);
            z-index: 2;
            animation: iconBounce 0.8s ease-out;
        }

        input:focus + .input-icon {
            color: var(--primary-light);
            transform: translateY(-50%) scale(1.1);
            animation: iconPulse 1.5s infinite;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 8px;
            text-align: right;
            display: none;
            animation: shake 0.5s ease-in-out;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: var(--transition);
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(161, 0, 26, 0.3);
            animation: buttonSlide 0.8s ease-out 0.2s both;
        }

        .dark-mode .btn {
            box-shadow: 0 4px 15px rgba(161, 0, 26, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(161, 0, 26, 0.4);
        }

        .dark-mode .btn:hover {
            box-shadow: 0 6px 20px rgba(161, 0, 26, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled:hover::before {
            left: -100%;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 30px;
            width: 60px;
            height: 30px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: toggleAppear 0.8s ease-out;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: var(--primary);
            border-radius: 50%;
            transition: var(--transition);
        }

        .dark-mode .theme-toggle::before {
            left: calc(100% - 28px);
            background: var(--primary);
        }

        .theme-icon {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 26px;
            height: 26px;
            transition: var(--transition);
        }

        .sun-icon {
            left: 2px;
            color: #f59e0b;
        }

        .moon-icon {
            right: 2px;
            color: #d1d5db;
        }
        
        footer {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--card-border);
            animation: footerSlide 0.8s ease-out 0.4s both;
        }
        
        .copyright {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes inputSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes buttonSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes iconBounce {
            0% {
                transform: translateY(-50%) scale(0);
            }
            70% {
                transform: translateY(-50%) scale(1.2);
            }
            100% {
                transform: translateY(-50%) scale(1);
            }
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: translateY(-50%) scale(1.1);
            }
            50% {
                transform: translateY(-50%) scale(1.3);
            }
        }

        @keyframes toggleAppear {
            from {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @keyframes footerSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .welcome-card {
                padding: 30px 20px;
                border-radius: 16px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .welcome-title {
                font-size: 1.3rem;
                margin-bottom: 25px;
            }

            .theme-toggle {
                top: 15px;
                left: 15px;
            }
            
            input {
                padding: 14px 16px 14px 45px;
                font-size: 0.95rem;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .welcome-card {
                padding: 35px 25px;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            .welcome-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="theme-toggle" id="themeToggle">
        <div class="theme-icon sun-icon">
            <i class="fas fa-sun"></i>
        </div>
        <div class="theme-icon moon-icon">
            <i class="fas fa-moon"></i>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome-card">
            <div class="logo">محاضراتي</div>
            <h1 class="welcome-title">مرحباً بك في المنصة التعليمية المتطورة</h1>
            
            <div class="form-group">
                <label for="userName">أدخل اسمك للبدء</label>
                <div class="input-container">
                    <input type="text" id="userName" placeholder="اكتب اسمك هنا...">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="error-message" id="nameError"></div>
            </div>
            
            <button id="startBtn" class="btn">
                <span>بدء الاستخدام</span>
            </button>
        </div>
    </div>
    
    <footer>
        <div class="copyright">مطور الموقع شادو © 2025</div>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoxrR7OvzDppT5LxYVoZTLCFvTeyDqPkQ",
            authDomain: "mo7adraty-1636d.firebaseapp.com",
            databaseURL: "https://mo7adraty-1636d-default-rtdb.firebaseio.com",
            projectId: "mo7adraty-1636d",
            storageBucket: "mo7adraty-1636d.firebasestorage.app"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        const themeToggle = document.getElementById('themeToggle');
        
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // التحقق من وجود اسم المستخدم في localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            if (!userName) {
                // إذا لم يكن هناك اسم، تأكد من أن المستخدم في هذه الصفحة
                return;
            }
            
            // إذا كان هناك اسم، انتقل إلى الصفحة الرئيسية
            window.location.href = 'app.html';
        });
        
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'unknown';
            }
        }
        
        async function checkUserNameExists(userName) {
            const database = firebase.database();
            
            try {
                const snapshot = await database.ref('users').orderByChild('name').equalTo(userName).once('value');
                return snapshot.exists();
            } catch (error) {
                console.error("خطأ في التحقق من الاسم:", error);
                return false;
            }
        }
        
        async function saveUserData(userName) {
            const database = firebase.database();
            const userIP = await getUserIP();
            const userId = 'user_' + Date.now();
            
            database.ref('users/' + userId).set({
                name: userName,
                ip: userIP,
                joinDate: new Date().toISOString(),
                lastActive: new Date().toISOString()
            })
            .then(() => {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userId', userId);
                window.location.href = 'app.html';
            })
            .catch((error) => {
                alert("حدث خطأ أثناء حفظ البيانات. يرجى المحاولة مرة أخرى.");
                const btn = document.getElementById('startBtn');
                btn.innerHTML = '<span>بدء الاستخدام</span>';
                btn.disabled = false;
            });
        }
        
        document.getElementById('startBtn').addEventListener('click', async () => {
            const userName = document.getElementById('userName').value.trim();
            const errorElement = document.getElementById('nameError');
            
            errorElement.style.display = 'none';
            
            if (!userName) {
                errorElement.textContent = 'يرجى إدخال اسمك للمتابعة';
                errorElement.style.display = 'block';
                return;
            }
            
            const nameRegex = /^[a-zA-Z0-9]+$/;
            if (!nameRegex.test(userName)) {
                errorElement.textContent = 'يجب أن يحتوي الاسم على أحرف إنجليزية وأرقام فقط، بدون مسافات أو رموز خاصة';
                errorElement.style.display = 'block';
                return;
            }
            
            if (userName.length < 2) {
                errorElement.textContent = 'الاسم يجب أن يكون على الأقل حرفين';
                errorElement.style.display = 'block';
                return;
            }
            
            const btn = document.getElementById('startBtn');
            btn.innerHTML = '<span>جاري التحقق...</span>';
            btn.disabled = true;
            
            try {
                const nameExists = await checkUserNameExists(userName);
                
                if (nameExists) {
                    errorElement.textContent = 'هذا الاسم مستخدم بالفعل، يرجى اختيار اسم آخر';
                    errorElement.style.display = 'block';
                    btn.innerHTML = '<span>بدء الاستخدام</span>';
                    btn.disabled = false;
                    return;
                }
                
                btn.innerHTML = '<span>جاري التحميل...</span>';
                saveUserData(userName);
            } catch (error) {
                errorElement.textContent = 'حدث خطأ أثناء التحقق من الاسم، يرجى المحاولة مرة أخرى';
                errorElement.style.display = 'block';
                btn.innerHTML = '<span>بدء الاستخدام</span>';
                btn.disabled = false;
            }
        });
        
        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('startBtn').click();
            }
        });
        
        // منع العودة لصفحة التطبيق إذا لم يكن هناك اسم
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            const userName = localStorage.getItem('userName');
            if (!userName) {
                window.history.go(1);
            }
        };
    </script>
</body>
</html>
