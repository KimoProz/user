<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة محاضراتي</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            text-align: center;
            border: 1px solid #e5e7eb;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1e3a8a;
        }
        
        .welcome-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #374151;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 30px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #374151;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            background: #f9fafb;
            color: #1f2937;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #1e3a8a;
            background: white;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .btn {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background: #3730a3;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        footer {
            background: #1f2937;
            padding: 25px;
            text-align: center;
        }
        
        .copyright {
            color: #d1d5db;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-card">
            <div class="logo">محاضراتي</div>
            <h1 class="welcome-title">مرحباً بك في المنصة التعليمية</h1>
            
            <div class="form-group">
                <label for="userName">أدخل اسمك للبدء</label>
                <input type="text" id="userName" placeholder="اكتب اسمك هنا...">
            </div>
            
            <button id="startBtn" class="btn">بدء الاستخدام</button>
        </div>
    </div>
    
    <footer>
        <div class="copyright">مطور الموقع شادو © 2025</div>
    </footer>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAoxrR7OvzDppT5LxYVoZTLCFvTeyDqPkQ",
            authDomain: "mo7adraty-1636d.firebaseapp.com",
            databaseURL: "https://mo7adraty-1636d-default-rtdb.firebaseio.com",
            projectId: "mo7adraty-1636d",
            storageBucket: "mo7adraty-1636d.firebasestorage.app"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        // الحصول على IP المستخدم
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('خطأ في الحصول على IP:', error);
                return 'unknown';
            }
        }
        
        // حفظ بيانات المستخدم
        async function saveUserData(userName) {
            const database = firebase.database();
            const userIP = await getUserIP();
            const userId = 'user_' + Date.now();
            
            database.ref('users/' + userId).set({
                name: userName,
                ip: userIP,
                joinDate: new Date().toISOString(),
                lastActive: new Date().toISOString()
            })
            .then(() => {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userId', userId);
                window.location.href = 'app.html';
            })
            .catch((error) => {
                console.error("خطأ في حفظ بيانات المستخدم:", error);
                alert("حدث خطأ أثناء حفظ البيانات. يرجى المحاولة مرة أخرى.");
            });
        }
        
        // معالجة النقر على زر البدء
        document.getElementById('startBtn').addEventListener('click', () => {
            const userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                alert('يرجى إدخال اسمك للمتابعة');
                return;
            }
            
            if (userName.length < 2) {
                alert('الاسم يجب أن يكون على الأقل حرفين');
                return;
            }
            
            const btn = document.getElementById('startBtn');
            btn.innerHTML = 'جاري التحميل...';
            btn.disabled = true;
            
            saveUserData(userName);
        });
        
        // السماح بالضغط على Enter
        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('startBtn').click();
            }
        });
        
        // منع العودة لصفحة الاسم
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.go(1);
        };
    </script>
</body>
</html>
