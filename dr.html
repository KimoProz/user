<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo7adraty - الدكاترة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #7c3aed 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -50px;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            50% { transform: translateY(-30px) rotate(180deg) scale(1.1); }
        }
        
        .header {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 5px 15px rgba(167, 139, 250, 0.3);
        }
        
        .nav-breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #cccccc;
            flex-wrap: wrap;
        }
        
        .breadcrumb-item {
            transition: color 0.3s ease;
            cursor: pointer;
        }
        
        .breadcrumb-item:hover {
            color: #a78bfa;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a78bfa, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(167, 139, 250, 0.3);
        }
        
        .user-name {
            font-weight: 600;
            color: #ffffff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .welcome-section {
            background: rgba(42, 42, 42, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(167, 139, 250, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        
        .welcome-title {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }
        
        .welcome-subtitle {
            font-size: 1.3rem;
            color: #cccccc;
            opacity: 0.9;
        }
        
        .content-section {
            background: rgba(42, 42, 42, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .section-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.2);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #a78bfa;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #cccccc;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .item-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .item-card:hover::before {
            opacity: 1;
        }
        
        .item-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(167, 139, 250, 0.3);
        }
        
        .item-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a78bfa, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.3);
            flex-shrink: 0;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
            line-height: 1.3;
        }
        
        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .item-admin {
            font-size: 0.9rem;
            color: #a78bfa;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .item-badges {
            display: flex;
            gap: 10px;
        }
        
        .badge {
            background: rgba(167, 139, 250, 0.2);
            color: #a78bfa;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid rgba(167, 139, 250, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px;
            color: #888;
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            color: #666;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #cccccc;
        }
        
        .empty-text {
            font-size: 1.1rem;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 80px;
            color: #888;
            grid-column: 1 / -1;
        }
        
        .loading-spinner {
            width: 70px;
            height: 70px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #cccccc;
        }
        
        footer {
            background: rgba(10, 10, 10, 0.8);
            padding: 40px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 80px;
            backdrop-filter: blur(10px);
        }
        
        .copyright {
            color: #888;
            font-size: 1rem;
        }
        
        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .welcome-section {
                padding: 30px 20px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .content-section {
                padding: 30px 20px;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .item-card {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>
    
    <div class="header">
        <div class="logo">Mo7adraty</div>
        <div class="nav-breadcrumb">
            <span class="breadcrumb-item" onclick="window.location.href='app.html'">
                <i class="fas fa-home"></i> الرئيسية
            </span>
            <span><i class="fas fa-chevron-left"></i></span>
            <span class="breadcrumb-item" id="programLink">التطبيقات</span>
            <span><i class="fas fa-chevron-left"></i></span>
            <span class="breadcrumb-item" id="subjectLink">المواد</span>
            <span><i class="fas fa-chevron-left"></i></span>
            <span class="breadcrumb-item">الدكاترة</span>
        </div>
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-name" id="userName">مرحباً!</div>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome-section fade-in">
            <h1 class="welcome-title" id="welcomeTitle">الدكاترة</h1>
            <p class="welcome-subtitle" id="welcomeSubtitle">استكشف قائمة الدكاترة المتخصصين</p>
        </div>
        
        <div class="content-section fade-in">
            <div class="section-header">
                <div>
                    <h2 class="section-title">قائمة الدكاترة</h2>
                    <p class="section-subtitle">اختر الدكتور لمشاهدة المحاضرات والملفات</p>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card fade-in">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-number" id="doctorsCount">0</div>
                    <div class="stat-label">دكتور متخصص</div>
                </div>
                
                <div class="stat-card fade-in">
                    <div class="stat-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="stat-number" id="filesCount">0</div>
                    <div class="stat-label">ملف تعليمي</div>
                </div>
            </div>
            
            <div id="doctorsList" class="items-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">جاري تحميل قائمة الدكاترة...</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="copyright">مطور الموقع شادو جميع الحقوق محفوظة 2025</div>
    </footer>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAoxrR7OvzDppT5LxYVoZTLCFvTeyDqPkQ",
            authDomain: "mo7adraty-1636d.firebaseapp.com",
            databaseURL: "https://mo7adraty-1636d-default-rtdb.firebaseio.com",
            projectId: "mo7adraty-1636d",
            storageBucket: "mo7adraty-1636d.firebasestorage.app"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        const urlParams = new URLSearchParams(window.location.search);
        const programId = urlParams.get('program');
        const subjectId = urlParams.get('subject');
        const branchId = urlParams.get('branch');
        
        let currentProgram = null;
        let currentSubject = null;
        let currentBranch = null;
        
        // التحقق من وجود بيانات المستخدم
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            if (!userName) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('userName').textContent = `مرحباً، ${userName}`;
            loadBranchData();
        });
        
        function loadBranchData() {
            if (!programId || !subjectId) {
                window.location.href = 'app.html';
                return;
            }
            
            const database = firebase.database();
            
            const promises = [
                database.ref('programs/' + programId).once('value'),
                database.ref('programs/' + programId + '/subjects/' + subjectId).once('value')
            ];
            
            if (branchId) {
                promises.push(database.ref('programs/' + programId + '/subjects/' + subjectId + '/branches/' + branchId).once('value'));
            }
            
            Promise.all(promises)
            .then(([programSnapshot, subjectSnapshot, branchSnapshot]) => {
                if (!programSnapshot.exists() || !subjectSnapshot.exists()) {
                    window.location.href = 'app.html';
                    return;
                }
                
                currentProgram = programSnapshot.val();
                currentSubject = subjectSnapshot.val();
                
                document.getElementById('programLink').innerHTML = `<i class="fas fa-mobile-alt"></i> ${currentProgram.name}`;
                document.getElementById('subjectLink').innerHTML = `<i class="fas fa-book"></i> ${currentSubject.name}`;
                
                let title = `إدارة الدكاترة - ${currentSubject.name}`;
                
                if (branchId && branchSnapshot && branchSnapshot.exists()) {
                    currentBranch = branchSnapshot.val();
                    title += ` - ${currentBranch.name}`;
                    document.getElementById('subjectLink').innerHTML += ` - ${currentBranch.name}`;
                }
                
                document.getElementById('welcomeSubtitle').textContent = title;
                loadDoctors();
                loadStats();
            })
            .catch((error) => {
                console.error("خطأ في تحميل البيانات:", error);
                window.location.href = 'app.html';
            });
        }
        
        function loadStats() {
            const database = firebase.database();
            
            let refPath;
            if (branchId) {
                refPath = `programs/${programId}/subjects/${subjectId}/branches/${branchId}/doctors`;
            } else {
                refPath = `programs/${programId}/subjects/${subjectId}/doctors`;
            }
            
            database.ref(refPath).once('value')
                .then((snapshot) => {
                    const doctors = snapshot.val();
                    let doctorsCount = 0;
                    let filesCount = 0;
                    
                    if (doctors) {
                        doctorsCount = Object.keys(doctors).length;
                        
                        Object.values(doctors).forEach(doctor => {
                            if (doctor.files) {
                                filesCount += Object.keys(doctor.files).length;
                            }
                        });
                    }
                    
                    document.getElementById('doctorsCount').textContent = doctorsCount;
                    document.getElementById('filesCount').textContent = filesCount;
                })
                .catch((error) => {
                    console.error("خطأ في تحميل الإحصائيات:", error);
                });
        }
        
        function loadDoctors() {
            const database = firebase.database();
            const doctorsList = document.getElementById('doctorsList');
            
            let refPath;
            if (branchId) {
                refPath = `programs/${programId}/subjects/${subjectId}/branches/${branchId}/doctors`;
            } else {
                refPath = `programs/${programId}/subjects/${subjectId}/doctors`;
            }
            
            database.ref(refPath).once('value')
                .then((snapshot) => {
                    const doctors = snapshot.val();
                    doctorsList.innerHTML = '';
                    
                    if (!doctors) {
                        doctorsList.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="fas fa-user-md"></i>
                                </div>
                                <h3 class="empty-title">لا توجد دكاترة</h3>
                                <p class="empty-text">سيتم إضافة الدكاترة قريباً</p>
                            </div>
                        `;
                        return;
                    }
                    
                    Object.entries(doctors).forEach(([doctorId, doctor], index) => {
                        setTimeout(() => {
                            const doctorCard = document.createElement('div');
                            doctorCard.className = 'item-card fade-in';
                            doctorCard.onclick = () => {
                                let url = `pdf.html?program=${programId}&subject=${subjectId}&doctor=${doctorId}`;
                                if (branchId) {
                                    url += `&branch=${branchId}`;
                                }
                                window.location.href = url;
                            };
                            
                            const hasFiles = doctor.files && Object.keys(doctor.files).length > 0;
                            const filesCount = hasFiles ? Object.keys(doctor.files).length : 0;
                            
                            doctorCard.innerHTML = `
                                <div class="item-avatar">
                                    <i class="fas fa-user-md"></i>
                                </div>
                                <div class="item-info">
                                    <div class="item-name">${doctor.name}</div>
                                    <div class="item-meta">
                                        <div class="item-admin">
                                            <i class="fas fa-user-tie"></i>
                                            ${doctor.ad}
                                        </div>
                                        <div class="item-badges">
                                            ${hasFiles ? `<div class="badge"><i class="fas fa-file"></i> ${filesCount} ملف</div>` : ''}
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            doctorsList.appendChild(doctorCard);
                        }, index * 150);
                    });
                })
                .catch((error) => {
                    console.error("خطأ في تحميل الدكاترة:", error);
                    doctorsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <h3 class="empty-title">حدث خطأ في تحميل الدكاترة</h3>
                            <p class="empty-text">يرجى تحديث الصفحة والمحاولة مرة أخرى</p>
                        </div>
                    `;
                });
        }
        
        // تحديث وقت النشاط الأخير
        function updateLastActive() {
            const userId = localStorage.getItem('userId');
            if (userId) {
                const database = firebase.database();
                database.ref('users/' + userId + '/lastActive').set(new Date().toISOString());
            }
        }
        
        setInterval(updateLastActive, 60000);
        updateLastActive();
    </script>
</body>
</html>
